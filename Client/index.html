<html lang="fr" ng-app="WorkshopApp">

<head>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
  <link rel="stylesheet" href="./design/main.css">
  <meta name="viewport" content="initial-scale=1" />
</head>

<body layout="column" ng-controller="WorkshopController">
  <md-toolbar layout="row">
    <div class="md-toolbar-tools">
      <h1>Hello World</h1>
    </div>
  </md-toolbar>
  <div layout="row" flex>
    <div layout="column" flex id="content">
      <md-content layout="column" flex class="md-padding">
        <table style="width:100%">
          <caption>Ateliers</caption>
          <thead>
            <tr>
              <th>Atelier</th>
              <th>Type</th>
              <th>Laboratoire</th>
              <th>Capacité</th>
              <th>Durée</th>
              <th colspan="3">Actions</th>
            </tr>
          </thead>
          <tbody ng-repeat="workshop in workshops track by workshop._id">
            <tr>
              <td>{{workshop.title}}</td>
              <td>{{workshop.type}}</td>
              <td>{{workshop.laboratory}}</td>
              <td>{{workshop.capacity}}</td>
              <td>{{workshop.duration}}</td>
              <td><md-button>Visualiser</md-button></td>
              <td><md-button>Modifier</md-button></td>
              <td><md-button>Supprimer</md-button></td>
            </tr>
            <tbody>
        </table>
      </md-content>
    </div>
  </div>
  <!-- Angular Material Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
  <script src="./scripts/controllers.js"></script>
</body>

</html>
