<div layout="row" flex>
  <table style="width:100%">
    <thead>
      <tr>
        <th>Atelier</th>
        <th>Type</th>
        <th>Laboratoire</th>
        <th>Capacité</th>
        <th>Durée</th>
        <th colspan="3">Actions</th>
      </tr>
    </thead>
    <tbody ng-repeat="workshop in workshops track by workshop._id">
      <tr>
        <td>{{workshop.title}}</td>
        <td>{{workshop.type}}</td>
        <td>{{workshop.laboratory}}</td>
        <td>{{workshop.capacity}}</td>
        <td>{{workshop.duration}}</td>
        <td>
          <md-button href="#/workshops/view/{{workshop._id}}">Visualiser</md-button>
        </td>
        <td>
          <md-button href="#/workshops/edit/{{workshop._id}}">Modifier</md-button>
        </td>
        <td>
          <md-buttonhref="#/workshops/delete/{{workshop._id}}">Supprimer</md-button>
        </td>
      </tr>
      <tbody>
  </table>
</div>
